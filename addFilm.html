  <body>

    <!-- MainContent -->
    <section class="sign-in-page">
      <div class="container">
        <div
          class="
            row
            justify-content-center
            align-items-center
            height-self-center
          "
        >
          <div class="col-lg-7 col-md-12 align-self-center">
            <div class="sign-user_card">
              <div class="sign-in-page-data">
                <div class="sign-in-from w-100 m-auto">
                  <h3 class="mb-3 text-center">Add new film</h3>
                  <div class="mt-4">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="filmName">Film Name</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="filmName"
                              id="filmName"
                              placeholder="Film name"
                              autocomplete="off"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                              class="form-control mb-0"
                              name="description"
                              id="description"
                              placeholder="Description"
                              required
                            ></textarea>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="linkFilm">Link film</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="linkFilm"
                              id="linkFilm"
                              placeholder="Link film"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="linkPoster">Link poster</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="linkPoster"
                              id="linkPoster"
                              placeholder="Link poster"
                              autocomplete="off"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="linkBanner">Link banner</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="linkBanner"
                              id="linkBanner"
                              placeholder="Link banner"
                              autocomplete="off"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="country">Country</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="country"
                              id="country"
                              placeholder="Film country"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="releaseYear">Release Year</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="releaseYear"
                              id="releaseYear"
                              placeholder="Release year"
                              autocomplete="off"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="filmGenre">Film genre</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="filmGenre"
                              id="filmGenre"
                              placeholder="Action, Animation,..."
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="duraction">Duraction</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="duraction"
                              id="duraction"
                              placeholder="Duraction"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="filmDirector">Film director</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="filmDirector"
                              id="filmDirector"
                              placeholder="DirectorA, DirectorB,..."
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="filmActor">Film actor</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="filmActor"
                              id="filmActor"
                              placeholder="ActorA, ActorB,..."
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="filmAge">Age</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="filmAge"
                              id="filmAge"
                              placeholder="Age of viewer"
                              required
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    <button
                      id="btnAddFilm"
                      type="submit"
                      class="btn btn-hover"
                      style="display: block; margin: 0 auto"
                    >
                      Add Film
                    </button>
                  </div>
                </div>
              </div>
              <div class="pt-3">
                <div class="d-flex justify-content-center links pb-1">
                  Back to sign in?
                  <button
                    id="btnLogin"
                    type="submit"
                    class="text-primary ml-2"
                    style="border: unset; background: unset; cursor: pointer"
                  >
                    Sign In
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

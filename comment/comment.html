<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./comment.css" />
    <script src="./comment.js" defer></script>
  </head>
  <body>
    <div id="commentSection">
      <div class="commentBox">
        <h2>Leave us a Comment</h2>
        <form>
          <textarea
            id="commentContent"
            placeholder="Add a public comment"
          ></textarea>

          <div class="cmtButtons">
            <input id="commentBtn" type="button" value="Comment" />
            <button id="clear" type="button">Cancel</button>
          </div>
        </form>
      </div>
      <div class="commentBox" style="margin-top: 30px">
        <ul id="comment-section">
          <li>Test</li>
        </ul>
      </div>
    </div>
  </body>

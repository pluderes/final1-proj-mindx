  <body>
    <!-- loader Start -->
    <!-- <div id="loading">
   <div id="loading-center">

    <!-- loader END -->
    <!-- MainContent -->
    <section class="sign-in-page">
      <div class="container">
        <div
          class="
            row
            justify-content-center
            align-items-center
            height-self-center
          "
        >
          <div class="col-lg-7 col-md-12 align-self-center">
            <div class="sign-user_card">
              <div class="sign-in-page-data">
                <div class="sign-in-from w-100 m-auto">
                  <h3 class="mb-3 text-center">Sign Up</h3>
                  <div class="mt-4">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="username">Username</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="username"
                              id="username"
                              placeholder="Enter username"
                              autocomplete="off"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input
                              type="text"
                              class="form-control mb-0"
                              name="phone"
                              id="phone"
                              placeholder="Enter phone number"
                              autocomplete="off"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="email">Email</label>
                            <input
                              type="email"
                              class="form-control mb-0"
                              name="email"
                              id="email"
                              placeholder="Enter email"
                              autocomplete="off"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="password">Password</label>
                              <input
                                type="password"
                                class="form-control mb-0"
                                name="password"
                                id="password"
                                placeholder="Password"
                                required
                              />
                            </div>
                          </div>
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="rePassword">Repeat passwod</label>
                              <input
                                type="password"
                                class="form-control mb-0"
                                name="rePassword"
                                id="rePassword"
                                placeholder="Password"
                                required
                              />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <button
                      id="btnSignup"
                      type="submit"
                      class="btn btn-hover"
                      style="display: block; margin: 0 auto"
                    >
                      Sign Up
                    </button>
                  </div>
                </div>
              </div>
              <div class="pt-3">
                <div class="d-flex justify-content-center links pb-1">
                  Already have an account?
                  <button
                    id="btnLogin"
                    type="submit"
                    class="text-primary ml-2"
                    style="border: unset; background: unset; cursor: pointer"
                  >
                    Sign In
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- MainContent End-->
